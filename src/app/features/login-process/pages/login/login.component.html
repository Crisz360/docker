<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a href="index.html" class="app-brand-link gap-2">
              imagen
              <span class="app-brand-text text-body fw-bolder"
                >Admisiones 2024</span
              >
            </a>
          </div>
          <!-- /Logo -->
          <h4 class="mb-2">aaaaaaaaaaaaaaaas</h4>
          <p class="mb-4">Portal de admisiones</p>

          <form
            id="formAuthentication"
            [formGroup]="myForm"
            class="mb-3"
            (ngSubmit)="onSubmit()"
          >
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email-username"
                placeholder="Correo electrónico"
              />
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Contraseña</label>
                <a routerLink="/process/forgot-password">
                  <small>¿Olvidaste la contraseña?</small>
                </a>
              </div>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  name="password"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password"
                />
                <span class="input-group-text cursor-pointer"
                  ><i class="bx bx-hide"></i
                ></span>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="remember-me"
                />
                <label class="form-check-label" for="remember-me">
                  Recordarme
                </label>
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100" type="submit">
                Entrar
              </button>
            </div>
          </form>

          <p class="text-center footer-card-login">
            <span>¿Nuevo en la plataforma?</span>
            <a routerLink="/process/new-account">
              <span>Crear una cuenta</span>
            </a>
          </p>
        </div>
      </div>
      <!-- /Register -->
    </div>
  </div>
</div>
