<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner py-4">
      <!-- Forgot Password -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a href="index.html" class="app-brand-link gap-2">
              Logo
              <span class="app-brand-text text-body fw-bolder"
                >Portal de adminsiones</span
              >
            </a>
          </div>
          <!-- /Logo -->
          <h4 class="mb-2">¿Olvidaste tu contraseña? 🔒</h4>
          <p class="mb-4">
            Ingresa tu correo electrónico para enviarte las instrucciones de
            cambio de contraseña
          </p>
          <form
            id="formAuthentication"
            class="mb-3"
            action="index.html"
            method="POST"
          >
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Ingresa tu correo electrónico"
                autofocus
              />
            </div>
            <button class="btn btn-primary d-grid w-100">Enviar enlace</button>
          </form>
          <div class="text-center">
            <a
              routerLink="/process/login"
              class="d-flex align-items-center justify-content-center"
            >
              <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
              Regresar
            </a>
          </div>
        </div>
      </div>
      <!-- /Forgot Password -->
    </div>
  </div>
</div>
